<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sandeep Kumar</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for Inter font and light theme colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'accent': '#3B82F6',
                        'header-dark': '#212529',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            padding-top: 2rem;
        }

        /* Contact-specific styles */

        /* Form styles for dark theme */
        input, textarea {
            background: var(--card-bg) !important;
            border: 1px solid var(--border-color) !important;
            color: #fff !important;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.2) !important;
        }

        /* Contact form container */
        .bg-white {
            background: var(--card-bg) !important;
            border: 1px solid var(--border-color) !important;
            backdrop-filter: blur(10px);
        }

        /* Text colors */
        .text-gray-600, .text-gray-500 { color: var(--secondary-color) !important; }
        .text-gray-700 { color: #fff !important; }
        
        /* Gradient button */
        .gradient-button {
            background: linear-gradient(to right, var(--code-highlight), var(--primary-color)) !important;
            color: var(--bg-dark) !important;
            transition: all 0.3s ease;
        }
        .gradient-button:hover {
            opacity: 0.9;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.3);
            transform: translateY(-2px);
        }

        /* Custom asset styling */
        .fox-asset {
            width: 100%;
            height: 100%;
            max-width: 250px;
            max-height: 250px;
            margin: 0 auto;
            filter: drop-shadow(0 0 10px rgba(74, 222, 128, 0.2));
        }

        /* Labels and placeholders */
        label {
            color: var(--primary-color) !important;
        }
        
        ::placeholder {
            color: var(--secondary-color) !important;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Keep the dark theme gradient background -->
    <div class="gradient-bg"></div>

    <!-- Left icon bar (same as dashboard) -->
    <aside class="left-icons" aria-label="Quick links">
        <ul>
            <li>
                <a href="https://github.com/" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                    <span class="icon-frame"><img class="icon-img" src="assets/github.png" alt="GitHub logo"></span>
                    <span class="sr">GitHub</span>
                </a>
            </li>
            <li>
                <a href="https://www.hackerrank.com/" target="_blank" rel="noopener noreferrer" aria-label="HackerRank">
                    <span class="icon-frame"><img class="icon-img" src="assets/hackerrank.png" alt="HackerRank logo"></span>
                    <span class="sr">HackerRank</span>
                </a>
            </li>
            <li>
                <a href="https://leetcode.com/" target="_blank" rel="noopener noreferrer" aria-label="LeetCode">
                    <span class="icon-frame"><img class="icon-img" src="assets/leetcode.jpg" alt="LeetCode logo"></span>
                    <span class="sr">LeetCode</span>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <span class="icon-frame"><img class="icon-img" src="assets/linkedin.png" alt="LinkedIn logo"></span>
                    <span class="sr">LinkedIn</span>
                </a>
            </li>
            <li>
                <a href="contact.html" aria-label="Contact">
                    <span class="icon-frame"><img class="icon-img" src="assets/contact.png" alt="Contact icon"></span>
                    <span class="sr">Contact</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Keep the existing navbar -->
    <nav>
        <a class="logo" href="main.html">SANDEEP KUMAR</a>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <div id="app" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 flex-grow relative z-10">
        <!-- Contact Section -->
        <section id="contact" class="py-16 mt-16">
            <div class="bg-white/10 backdrop-blur-md p-6 md:p-12 rounded-xl shadow-lg border border-white/10">
                <h2 class="text-4xl font-extrabold text-white mb-2">Get in Touch</h2>
                <p class="text-lg text-gray-300 mb-10">You can drop any message for me...</p>
                
                <div class="flex flex-col md:flex-row gap-10 items-center">
                    <!-- Contact Form -->
                    <form id="contact-form" class="w-full md:w-2/3 space-y-6">
                        <!-- Name Input -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                            <input type="text" id="name" name="name" placeholder="your name" 
                                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-accent focus:border-accent outline-none transition duration-150 text-white placeholder-gray-400" required>
                        </div>
                        
                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                            <input type="email" id="email" name="email" placeholder="xyz@gmail.com" 
                                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-accent focus:border-accent outline-none transition duration-150 text-white placeholder-gray-400" required>
                        </div>
                        
                        <!-- Message Textarea -->
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Your Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="Write your thoughts here..." 
                                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-accent focus:border-accent outline-none resize-y transition duration-150 text-white placeholder-gray-400" required></textarea>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="w-full text-white font-semibold py-3 px-6 rounded-lg gradient-button shadow-lg transform active:scale-[0.99]">
                            Submit
                        </button>
                        
                        <!-- Success Message Box (Hidden by default) -->
                        <div id="success-message" class="hidden bg-green-100/10 border border-green-400/20 text-green-400 px-4 py-3 rounded-lg relative mt-4">
                            <strong class="font-bold">Success!</strong>
                            <span class="block sm:inline">Your message has been received (simulation).</span>
                        </div>
                    </form>
                    
                    <!-- Polygonal Asset (Fox) -->
                    <div class="w-full md:w-1/3 flex justify-center items-center">
                        <svg viewBox="0 0 100 100" class="fox-asset" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <polygon points="50,20 75,40 70,60 50,45 30,60 25,40" fill="#cc7f57" stroke="#b06c4b" stroke-width="1.5"/>
                            <polygon points="50,20 60,10 40,10" fill="#ff9900" stroke="#cc7a00" stroke-width="1.5"/>
                            <polygon points="75,40 90,50 85,70 65,55" fill="#f09060" stroke="#d4794e" stroke-width="1.5"/>
                            <rect x="35" y="60" width="10" height="20" rx="3" fill="#cc7f57"/>
                            <rect x="55" y="60" width="10" height="20" rx="3" fill="#cc7f57"/>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contact-form');
            const messageBox = document.getElementById('success-message');
            
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    // Simple input validation
                    const name = document.getElementById('name').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const message = document.getElementById('message').value.trim();

                    if (!name || !email || !message) {
                         messageBox.innerHTML = '<strong class="font-bold">Error!</strong> <span class="block sm:inline">Please fill out all fields.</span>';
                         messageBox.classList.remove('hidden', 'bg-green-100/10', 'border-green-400/20', 'text-green-400');
                         messageBox.classList.add('bg-red-100/10', 'border-red-400/20', 'text-red-400');
                         messageBox.classList.remove('hidden');
                         return;
                    }

                    // Simulate form submission success
                    form.reset();
                    
                    messageBox.innerHTML = '<strong class="font-bold">Success!</strong> <span class="block sm:inline">Your message has been received (simulation).</span>';
                    messageBox.classList.remove('bg-red-100/10', 'border-red-400/20', 'text-red-400');
                    messageBox.classList.add('bg-green-100/10', 'border-green-400/20', 'text-green-400');
                    messageBox.classList.remove('hidden');
                    
                    // Hide the success message after 5 seconds
                    setTimeout(() => {
                        messageBox.classList.add('hidden');
                    }, 5000);
                });
            }
        });
    </script>
</body>
</html>
