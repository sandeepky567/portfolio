<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Sandeep Kumar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 200vh;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            opacity: 0.6;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(10px); }
            50% { transform: translateY(-60px) translateX(-10px); }
            75% { transform: translateY(-30px) translateX(5px); }
        }

        /* ----- NAVIGATION STYLES ----- */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem 0 5rem;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(10, 22, 40, 0.7);
            border-bottom: 1px solid var(--border-color);
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }
        .nav-links a:hover {
            color: var(--primary-color);
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s;
        }
        .nav-links a:hover::after {
            width: 100%;
        }

        /* Custom styles for main page */
            height: 52px;
        }
        .left-icons .icon-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 6px;
            display: block;
        }
        .left-icons a:hover .icon-frame {
            box-shadow: 0 8px 18px rgba(0,0,0,0.12);
        }
        .sr { display: none; }

        /* General Layout for Content Area */
        .content-area {
            max-width: 1024px;
            margin: 0 auto;
            padding: 1rem 1.5rem 5rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            body {
                padding-left: 1rem;
                padding-top: 5rem;
            }
            nav {
                padding: 0 1rem;
                height: 4rem;
            }
            .left-icons {
                position: relative; 
                width: 100%;
                height: auto;
                padding: 1rem 0;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            .left-icons ul {
                flex-direction: row;
                justify-content: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Navigation -->
    <nav>
        <a class="logo" href="main.html">SANDEEP KUMAR</a>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Left Icon Bar -->
    <aside class="left-icons" aria-label="Quick links">
        <ul>
            <li>
                <a href="https://github.com/" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                    <span class="icon-frame"><img class="icon-img" src="assets/github.png" alt="GitHub logo"></span>
                    <span class="sr">GitHub</span>
                </a>
            </li>
            <li>
                <a href="https://www.hackerrank.com/" target="_blank" rel="noopener noreferrer" aria-label="HackerRank">
                    <span class="icon-frame"><img class="icon-img" src="assets/hackerrank.png" alt="HackerRank logo"></span>
                    <span class="sr">HackerRank</span>
                </a>
            </li>
            <li>
                <a href="https://leetcode.com/" target="_blank" rel="noopener noreferrer" aria-label="LeetCode">
                    <span class="icon-frame"><img class="icon-img" src="assets/leetcode.jpg" alt="LeetCode logo"></span>
                    <span class="sr">LeetCode</span>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <span class="icon-frame"><img class="icon-img" src="assets/linkedin.png" alt="LinkedIn logo"></span>
                    <span class="sr">LinkedIn</span>
                </a>
            </li>
            <li>
                <a href="contact.html" aria-label="Contact">
                    <span class="icon-frame"><img class="icon-img" src="assets/contact.png" alt="Contact icon"></span>
                    <span class="sr">Contact</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="content-area">
        <!-- Add your dashboard content here -->
    </main>

    <!-- Particles Animation Script -->
    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                container.appendChild(particle);
            }
        }

        // Initialize particles on page load
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
